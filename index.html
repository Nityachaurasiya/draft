<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Keychain Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            background-image: url('Picsart_25-01-17_19-55-16-322.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.78); /* Slight transparency for contrast */
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            animation: popIn 1s ease forwards;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info {
            margin-bottom: 20px;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: -19px;
            color: #ffd1dc;
        }

        .info p {
            font-size: 16px;
            color: #fff;
            margin: 3px;
        }

        .video-btn {
            background: #ff6f61;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .video-btn:hover {
            background: #e65c50;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .video-btn:active {
            transform: translateY(2px) scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Hi, I'm Ujjwal Maurya a Software Developer-Designer!</h1>
            <h4>from Lucknow</h4>
            <p>+91 8090982397</p>
            <p>ujjwalmaurya662@gmail.com</p>
            <p>"Spread Love and Happiness"</p>
        </div>
        <button class="video-btn" onclick="validatePassword()">ðŸ’–</button>
    </div>

    <script>
        function validatePassword() {
            const enteredPassword = prompt("Enter the password to access the video:");
            const encodedCorrectPassword = "dW55YTE4MjQ="; // Base64 encoded password (unya1824)

            const atobPassword = atob(encodedCorrectPassword); // Decode Base64
            const videoURL = "https://www.youtube.com/watch?v=7vPFX_MrKm4";

            if (enteredPassword === atobPassword) {
                window.location.href = videoURL;
            } else {
                alert("Incorrect password! Returning to keychain info.");
            }
        }
    </script>
</body>
</html>
